<!doctype html>
<html ng-app="app">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="content-language" content="pt-br" />
		<title>Kardashev Quest</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		
		<style>
			.absolute-right{
				position:absolute;
				right:50px;
				z-index:100;
			}
			.absolute-left{
				position:absolute;
				z-index:100;
			}
		</style>
		
	</head>

	<body>
		<div class="container">

			<div class="col-md-9" ng-controller="MainCtrl">
				<div id="hidden-images">

				</div>	
				<a href="/#home" class="btn btn-default btn-lg absolute-left">
					<span class="glyphicon glyphicon-arrow-left"></span> Voltar
				</a>
				<a href="/#menu" class="btn btn-default btn-lg absolute-right">
					<span class="glyphicon glyphicon-th-list"></span> Menu
				</a>
				<img src="{{img}}" style="height:60rem; width:80rem" id="map"/>
			</div>

			<div class="col-md-3">
				<!-- usa angular para renderizar o menu -->
				<div ng-view></div>
				<br>
				<div ng-controller="ResourceCtrl">
					Ciência: {{science}}<br>
					Material: {{material}}<br>
					Combustível: {{fuel}}<br>
					Tempo: {{time}}<br>
				</div>
			</div>

		</div>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

		<script src="app/app.js"></script>
		<script src="app/services/nodeServices.js"></script>
		<script src="app/services/resourceServices.js"></script>
		<script src="app/controllers/NodeCtrl.js"></script>
		<script src="app/controllers/MenuCtrl.js"></script>
		<script src="app/controllers/MainCtrl.js"></script>
		<script src="app/controllers/HomeCtrl.js"></script>
		<script src="app/controllers/ResourceCtrl.js"></script>
		  
		<script type="text/javascript">
		
		</script>
	</body>
</html>
